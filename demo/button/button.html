<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮</title>
    <link rel="stylesheet" href="../../dist/css/zui.mobile.css">
</head>
<body>
    <header class="zui-header zui-header-fixed zui-row">
        <div class="zui-header-back zui-col2"><i class="zui-icon-left"></i>返回</div>
        <div class="zui-header-title zui-col8">按钮</div>
        <div class="zui-header-list zui-col2"></div>
    </header>
    <div class="zui-main">
        <div class="zui-list">
            <div class="zui-list-title">
                <span>徽章</span>
            </div>
            <div class="zui-list-body">
                <span class="zui-badge">1</span>
                <span class="zui-badge zui-badge-primary">12</span>
                <span class="zui-badge zui-badge-success">123</span>
                <span class="zui-badge zui-badge-warning">1234</span>
                <span class="zui-badge zui-badge-danger">999+</span><br><br>
                <span class="zui-badge zui-badge-hollow">1</span>
                <span class="zui-badge zui-badge-primary zui-badge-hollow">12</span>
                <span class="zui-badge zui-badge-success zui-badge-hollow">123</span>
                <span class="zui-badge zui-badge-warning zui-badge-hollow">1234</span>
                <span class="zui-badge zui-badge-danger zui-badge-hollow">999+</span><br><br>
                <span class="zui-badge zui-badge-corner">1</span>
                <span class="zui-badge zui-badge-primary zui-badge-corner">12</span>
                <span class="zui-badge zui-badge-success zui-badge-corner">123</span>
                <span class="zui-badge zui-badge-warning zui-badge-corner">1234</span>
                <span class="zui-badge zui-badge-danger zui-badge-corner">999+</span>
            </div>
        </div>
        <div class="zui-list">
            <div class="zui-list-title">
                <span>默认按钮</span>
            </div>
            <div class="zui-list-body">
                <button class="zui-btn zui-btn-primary">原始按钮</button>
                <button class="zui-btn">默认按钮</button>
                <button class="zui-btn zui-btn-major">主要按钮</button>
                <button class="zui-btn zui-btn-minor">次要按钮</button>
                <button class="zui-btn zui-btn-danger">危险按钮</button>
                <button class="zui-btn zui-btn-warning">警告按钮</button>
                <button class="zui-btn zui-btn-disabled">禁用按钮</button>
                <button class="zui-btn zui-btn-major zui-btn-hollow">主要按钮</button>
                <button class="zui-btn zui-btn-minor zui-btn-hollow">次要按钮</button>
                <button class="zui-btn zui-btn-danger zui-btn-hollow">危险按钮</button>
                <button class="zui-btn zui-btn-danger zui-btn-hollow">危险按钮<span class="zui-badge zui-badge-danger zui-badge-corner">999+</span></button>
                <button class="zui-btn zui-btn-major"><i class="zui-icon-search"></i> 主要按钮</button>
                <button class="zui-btn zui-btn-major zui-btn-hollow"><i class="zui-icon-search"></i>主要按钮</button>
            </div>
        </div>
        <div class="zui-list">
            <div class="zui-list-title">
                <span>流体按钮（默认100%宽度）</span>
            </div>
            <div class="zui-list-body" style="padding-right:1rem;">
                <button class="zui-btn zui-btn-primary zui-btn-fluid">原始按钮</button>
                <button class="zui-btn zui-btn-fluid">默认按钮</button>
                <button class="zui-btn zui-btn-major zui-btn-fluid">主要按钮</button>
                <button class="zui-btn zui-btn-minor zui-btn-fluid">次要按钮</button>
                <button class="zui-btn zui-btn-warn zui-btn-fluid">警告按钮</button>
                <button class="zui-btn zui-btn-disabled zui-btn-fluid">禁用按钮</button>
                <button class="zui-btn zui-btn-major zui-btn-hollow zui-btn-fluid">主要按钮</button>
                <button class="zui-btn zui-btn-minor zui-btn-hollow zui-btn-fluid">次要按钮</button>
                <button class="zui-btn zui-btn-warn zui-btn-hollow zui-btn-fluid">警告按钮</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../../dist/js/zui.js"></script>
