<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zui-简单的移动端UI框架</title>
    <link rel="stylesheet" href="../dist/css/zui.mobile.css">
</head>
<style>
    html,body{
        width: 100%;
        height: 100%;
        background-color: #f5f5f5;
    }
    body{
        display: flex;
        align-items: center;
    }
    .zui-row > a{
        border-top:  .1rem solid #f5f5f5;
        border-right:  .1rem solid #f5f5f5;
        height: 8rem;
        background-color: #fff;
    }
</style>
<body>
    <div class="zui-row">
        <a href="grid/row&col.html" class="zui-col3 zui-flex-col-center zui-effect">
            <i class="zui-icon-grid" style="font-size:2.5rem;"></i>
            栅格化
        </a>
        <a href="list/list.html" class="zui-col3 zui-flex-col-center zui-effect">
            <i class="zui-icon-list" style="font-size:2.5rem;"></i>
            列表
        </a>
        <a href="button/button.html" class="zui-col3 zui-flex-col-center zui-effect">
            <i class="zui-icon-button" style="font-size:2.5rem;"></i>
            按钮
        </a>
        <a href="form/form.html" class="zui-col3 zui-flex-col-center zui-effect">

        </a>
        <a href="nav/nav.html" class="zui-col3 zui-flex-col-center zui-effect">

        </a>
        <a href="swiper/swiper.html" class="zui-col3 zui-flex-col-center zui-effect">

        </a>

        </a>

        <a class="zui-col3"></a>
        <a class="zui-col3"></a>
