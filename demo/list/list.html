<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表模板</title>
    <link rel="stylesheet" href="../../dist/css/zui.mobile.css">
</head>
<body>
    <header class="zui-header zui-header-fixed zui-row">
        <div class="zui-header-back zui-col2"><i class="zui-icon-left"></i>返回</div>
        <div class="zui-header-title zui-col8">列表</div>
        <div class="zui-header-list zui-col2"></div>
    </header>
    <div class="zui-main">
        <div class="zui-list">
            <div class="zui-list-title">
                <span>正常列表</span>
            </div>
            <ul class="zui-list-body">
                <li class="zui-list-item">
                    <div class="zui-list-item-title">商品名称</div>
                </li>
                <li class="zui-list-item">
                    <div class="zui-list-item-title">商品名称</div>
                </li>
            </ul>
        </div>
        <div class="zui-list">
            <div class="zui-list-title">
                <i class="zui-icon-icon"></i>
                <span>带图标列表</span>
            </div>
            <ul class="zui-list-body">
                <li class="zui-list-item">
                    <div class="zui-list-item-title"><i class="zui-icon-heart"></i>商品名称</div>
                </li>
                <li class="zui-list-item">
                    <div class="zui-list-item-title"><i class="zui-icon-tag"></i>商品名称</div>
                </li>
            </ul>
        </div>
        <div class="zui-list">
            <div class="zui-list-title">
                <i class="zui-icon-icon"></i>
                <span>右侧带文字列表、右侧带箭头列表</span>
            </div>
            <ul class="zui-list-body">
                <li class="zui-list-item">
                    <div class="zui-list-item-title">商品名称</div>
                    <div class="zui-list-item-after">杜蕾斯</div>
                </li>
                <li class="zui-list-item">
                    <div class="zui-list-item-title">型号</div>
                    <div class="zui-list-item-after zui-list-item-arrow"></div>
                </li>
                <li class="zui-list-item">
                    <div class="zui-list-item-title">库存</div>
                    <div class="zui-list-item-after zui-list-item-arrow">130件</div>
                </li>
            </ul>
        </div>
        <div class="zui-list zui-list-card">
            <div class="zui-list-title">
                <i class="zui-icon-icon"></i>
                <span>卡片列表</span>
            </div>
            <ul class="zui-list-body">
                <li class="zui-list-item">
                    <div class="zui-list-item-title"><i class="zui-icon-heart"></i>商品名称</div>
                </li>
                <li class="zui-list-item">
                    <div class="zui-list-item-title"><i class="zui-icon-tag"></i>库存</div>
                    <div class="zui-list-item-after zui-list-item-arrow">130件</div>
                </li>
            </ul>
        </div>
        <div class="zui-list zui-list-card">
            <div class="zui-list-title">
                <i class="zui-icon-icon"></i>
                <span>卡片列表</span>
            </div>
            <ul class="zui-list-body">
                <li class="zui-list-item">
                    <div class="zui-list-item-title"><i class="zui-icon-heart"></i>商品名称</div>
                </li>
                <li class="zui-list-item">
                    <div class="zui-list-item-title"><i class="zui-icon-tag"></i>库存</div>
                    <div class="zui-list-item-after zui-list-item-arrow">130件</div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
<script src="../../dist/js/zui.js"></script>
