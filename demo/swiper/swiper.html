<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="../../dist/css/zui.mobile.css">
</head>
<body>
    <header class="zui-header zui-header-fixed zui-row">
        <div class="zui-header-back zui-col2"><i class="zui-icon-left"></i>返回</div>
        <div class="zui-header-title zui-col8">轮播图</div>
        <div class="zui-header-list zui-col2"></div>
    </header>
    <div class="zui-main">
        <div class="zui-list">
            <div class="zui-list-title">
                <span>简单轮播图</span>
            </div>
            <div class="zui-list-body" style="padding-right:1rem;">
                <div class="zui-swiper swiper-col" id="swiper1">
                    <div class="swiper-warp ">
                        <div class="swiper-item">
                            <img src="a.jpg" alt="">
                        </div>
                        <div class="swiper-item">
                            <img src="b.jpg" alt="">
                        </div>
                        <div class="swiper-item">
                            <img src="c.jpg" alt="">
                        </div>
                        <div class="swiper-item">
                            <img src="d.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="zui-list">
            <div class="zui-list-title">
                <span>参数化轮播图</span>
            </div>
            <div class="zui-list-body" style="padding-right:1rem;">
                <div class="zui-swiper" id="swiper2">
                    <div class="swiper-warp">
                        <div class="swiper-item">
                            <img src="a.jpg" alt="">
                        </div>
                        <div class="swiper-item">
                            <img src="b.jpg" alt="">
                        </div>
                        <div class="swiper-item">
                            <img src="c.jpg" alt="">
                        </div>
                        <div class="swiper-item">
                            <img src="d.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../../dist/js/zui.js"></script>
<script src="../../dist/js/touch.js"></script>
<script src="../../dist/js/swiper.js"></script>
<script>

    new Swiper("#swiper1")

    new Swiper("#swiper2",{
        //各种参数、各种属性
        navBar: true, //是否显示导航按钮,默认不显示
        navBarLocation: "bottom", //导航按钮位置：bottom,left,top,right.默认bottom
        navTip: true, //是否显示导航提示信息，例如：1/4。默认不显示
        navTipLocation: "right", //导航提示信息位置，目前只设置左侧：left，右侧：right。默认right
        loopSwiper: true, //是否循环滚动
        nowPage: 3, //初始页面值
        animateType: "ease-in-out", //滚动动画方式
        autoSwiper: true, //是否设置自动轮播播放
        interval: 2000, //自动轮播变换间隔时间。当autoSwiper为false时，可不设置.单位为：毫秒
        beforeMove:function(){
            console.log("开始变换之前！")
        },//开始运动之前回调
        afterMove:function(){
            console.log("完成变换之后！")
        },//完成滑动之后回调
    })
   
</script>
